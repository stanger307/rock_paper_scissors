<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS GAME</h1>
    <div class="score">
        <span>SCORE</span>
        <span id="update"></span>
        <h5>USER:</h5><span class="skor" id="user">0</span>:
        <h5>CPU:</h5><span class="skor" id="cpu">0</span>
    </div>
    <div class="choices">
        <button class="choice" id="rock">rock</button>
        <button class="choice" id="paper">paper</button>
        <button class="choice" id="scissors">scissors</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
